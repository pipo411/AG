format_version: 3
pipelines:
  ariel-quickstart-ci:
    lock_behavior: lockOnFailure
    group: TEST
    materials:
      repo:
        git: https://github.com/devops-at06/AG.git
        branch: master
    stages:
      - Build:
          jobs:
            Building:
              tasks:
                - exec:
                    command: ./quickstart/gradlew
                    arguments:
                      - "clean"
                      - "assemble"
                      - "-p"
                      - "quickstart"
              artifacts:
                - build:
                    source: quickstart/build/libs/*.jar
                    destination: war
      - Test:
          jobs:
            Unit_Test:
              tasks:
                - exec:
                    command: ./quickstart/gradlew
                    arguments:
                      - clean
                      - tests
                      - -p
                      - quickstart
              artifacts:
                - build:
                    source: quickstart/build/reports/tests/test/**/*
                    destination: html
                - test:
                    source: quickstart/build/test-results/test/*.xml
                    destination: xml
              tabs:
                unit_test: html/index.html